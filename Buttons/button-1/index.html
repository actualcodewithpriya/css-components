<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illegal Button ðŸ˜³</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="button-wrapper">
        <div class="glitch">
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
        </div>

        <button id="illegalBtn" class="illegal-btn">
            <i class="fas fa-ban"></i> DON'T CLICK
        </button>
    </div>

    <script>
        const btn = document.getElementById("illegalBtn");
        const glitch = document.querySelector(".glitch");

        btn.addEventListener("click", () => {
            // flash glitch
            glitch.style.opacity = "1";
            setTimeout(() => glitch.style.opacity = "0", 500);

            // short glitch beep
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();

            osc.connect(gain);
            gain.connect(ctx.destination);

            osc.frequency.setValueAtTime(150, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);

            osc.start();
            osc.stop(ctx.currentTime + 0.2);

            // temporary text swap
            const oldText = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-gavel"></i> YOU BROKE THE LAW!`;

            setTimeout(() => {
                btn.innerHTML = oldText;
            }, 1000);
        });

        // random glitch pulses
        setInterval(() => {
            if (Math.random() > 0.7) {
                glitch.style.opacity = "0.7";
                setTimeout(() => glitch.style.opacity = "0", 120);
            }
        }, 2500);
    </script>

</body>

</html>
